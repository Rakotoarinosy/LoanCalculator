<!doctype html>
<html lang="en">
  <head>
    <title>Loan Calculator!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap.min.css" >
    <style>
      #loading, #results{
        display : none;
      }
    </style>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">Loan Calculator</h1>
            <form id="loan-form">
              <div class="form-group mt-1">
                <div class="input-group">
                  <span class="input-group-addon">$</span>
                  <input type="number" id="amount" class="form-control" 
                  placeholder="Loan Amount">
                </div>
              </div>
              <div class="form-group mt-1">
                <div class="input-group">
                  <span class="input-group-addon">%</span>
                  <input type="number" id="interest" class="form-control" 
                  placeholder="Interest">
                </div>
              </div>
              <div class="form-group mt-1">
                <input type="number" id="years" class="form-control" 
                placeholder="Years To Replay">
              </div>
              <div class="form-group mt-1">
                <input type="submit" value="Calculate" class="btn btn-dark form-control">
              </div>
            </form>

             
            <!-- LOADER -->
           <div id="loading">
              <img src="img/loading.gif" alt="">
            </div>
            <!-- RESULTATS -->
            <div id="results" class="pt-4">
              <h5>Resultas</h5>
              <div class="form-group mt-3">
                <div class="input-group">
                  <span class="input-group-addon">Monthly Payment</span>
                  <input type="number" id="monthly-payment" class="form-control" 
                  disabled>
                </div>
              </div>
              <div class="form-group mt-3">
                <div class="input-group">
                  <span class="input-group-addon">Total Payment</span>
                  <input type="number" id="total-payment" class="form-control" 
                  disabled>
                </div>
              </div>
              <div class="form-group mt-1">
                <div class="input-group">
                  <span class="input-group-addon">Total Interest</span>
                  <input type="number" id="total-interest" class="form-control" 
                  disabled>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./jquery.js" ></script>
    <script src="./popper.min.js" ></script>
    <script src="./bootstrap.min.js" ></script>
    <script src="./app.js"></script>
  </body>
</html>
